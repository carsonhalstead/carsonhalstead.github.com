<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8'/>
		<title>Data Visualization</title>
		<script type='text/javascript' src='scripts/d3/d3.min.js'></script>
		<script type='text/javascript' src='scripts/free.js'></script>
		<style type='text/css'>

		</style>
	</head>

	<body>
		<div class='vis'>

		<script type='text/javascript'>

			//Width & Height
			var w = '960';
			var h = '600';
			var barPadding = 1;

			//Create SVG Element
			var svg = d3.select( '.vis' )
						.append( 'svg' )
						.attr( 'width', w )
						.attr( 'height', h )

			//Drawing the Bars
			svg.selectAll( 'rect' )
						.data(tags)
						.enter()
						.append( 'rect' )
						.attr( 'x', function (d, i) {
							return i * (w / tags.length);
						})
						.attr( 'y', function (d) {
							return h - (d * 4);
						})
						.attr( 'width', w / tags.length - barPadding )
						.attr( 'height', function (d) {
							return d[1];
						})
						.attr( 'fill', 'teal' );
						


		</script>

	</body>

</html>
